<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }

        h1 {
            color: var(--primary);
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .stat-card h3 {
            color: var(--text-secondary);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
        }

        .section {
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .habit-form {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .habit-input {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
        }

        .habit-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background 0.2s;
        }

        .btn:hover {
            background: var(--primary-dark);
        }

        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }

        .btn-danger {
            background: var(--danger);
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .habits-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .habit-tag {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--bg-primary);
            border: 2px solid var(--border);
            border-radius: 20px;
            font-size: 0.875rem;
        }

        .habit-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .remove-habit {
            background: none;
            border: none;
            color: var(--danger);
            cursor: pointer;
            font-size: 1.125rem;
            padding: 0;
            margin-left: 0.25rem;
        }

        .calendar-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .calendar-nav {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .current-week {
            font-weight: 500;
            color: var(--text-primary);
        }

        .calendar-grid {
            overflow-x: auto;
        }

        .calendar-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 700px;
        }

        .calendar-table th {
            background: var(--bg-primary);
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid var(--border);
        }

        .calendar-table th:first-child {
            border-radius: 8px 0 0 0;
        }

        .calendar-table th:last-child {
            border-radius: 0 8px 0 0;
        }

        .calendar-table td {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .date-header {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .date-number {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .habit-name {
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox-cell {
            text-align: center;
        }

        .habit-checkbox {
            width: 24px;
            height: 24px;
            cursor: pointer;
            accent-color: var(--success);
        }

        .today {
            background: #fef3c7;
        }

        .notes-section {
            margin-top: 1.5rem;
        }

        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }

        .note-card {
            background: var(--bg-primary);
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .note-date {
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .note-input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 0.875rem;
            font-family: inherit;
            resize: vertical;
            min-height: 60px;
        }

        .note-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .progress-bar {
            height: 8px;
            background: var(--border);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 0.5rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--success), var(--primary));
            transition: width 0.3s ease;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .dashboard {
                grid-template-columns: 1fr;
            }

            .calendar-controls {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }

            .habit-form {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Habit Tracker</h1>
            <p class="subtitle">Build better habits, one day at a time</p>
        </header>

        <div class="dashboard" id="dashboard">
            <div class="stat-card">
                <h3>Total Habits</h3>
                <div class="stat-value" id="totalHabits">0</div>
            </div>
            <div class="stat-card">
                <h3>This Week</h3>
                <div class="stat-value" id="weekCompletion">0%</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="weekProgress" style="width: 0%"></div>
                </div>
            </div>
            <div class="stat-card">
                <h3>Current Streak</h3>
                <div class="stat-value" id="currentStreak">0 days</div>
            </div>
            <div class="stat-card">
                <h3>Best Streak</h3>
                <div class="stat-value" id="bestStreak">0 days</div>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">Manage Habits</h2>
            <div class="habit-form">
                <input
                    type="text"
                    class="habit-input"
                    id="habitInput"
                    placeholder="Enter a new habit (e.g., Exercise, Read, Meditate)"
                    maxlength="50"
                />
                <button class="btn" onclick="addHabit()">Add Habit</button>
            </div>
            <div class="habits-list" id="habitsList"></div>
        </div>

        <div class="section">
            <div class="calendar-controls">
                <h2 class="section-title" style="margin: 0">Weekly Tracker</h2>
                <div class="calendar-nav">
                    <button class="btn btn-small" onclick="previousWeek()">‚Üê Previous</button>
                    <span class="current-week" id="currentWeek"></span>
                    <button class="btn btn-small" onclick="nextWeek()">Next ‚Üí</button>
                </div>
            </div>
            <div class="calendar-grid">
                <table class="calendar-table" id="calendarTable">
                    <thead>
                        <tr id="calendarHeader"></tr>
                    </thead>
                    <tbody id="calendarBody"></tbody>
                </table>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">Daily Notes</h2>
            <div class="notes-grid" id="notesGrid"></div>
        </div>
    </div>

    <script>
        // Initialize app state
        const APP_START_DATE = new Date('2025-01-01');
        let currentWeekOffset = 0;
        let habits = [];
        let tracking = {};
        let notes = {};

        // Color palette for habits
        const HABIT_COLORS = [
            '#6366f1', '#8b5cf6', '#ec4899', '#ef4444',
            '#f59e0b', '#10b981', '#14b8a6', '#06b6d4'
        ];

        // Load data from localStorage
        function loadData() {
            const savedHabits = localStorage.getItem('habits');
            const savedTracking = localStorage.getItem('tracking');
            const savedNotes = localStorage.getItem('notes');

            if (savedHabits) habits = JSON.parse(savedHabits);
            if (savedTracking) tracking = JSON.parse(savedTracking);
            if (savedNotes) notes = JSON.parse(savedNotes);
        }

        // Save data to localStorage
        function saveData() {
            localStorage.setItem('habits', JSON.stringify(habits));
            localStorage.setItem('tracking', JSON.stringify(tracking));
            localStorage.setItem('notes', JSON.stringify(notes));
        }

        // Add a new habit
        function addHabit() {
            const input = document.getElementById('habitInput');
            const habitName = input.value.trim();

            if (!habitName) {
                alert('Please enter a habit name');
                return;
            }

            const habit = {
                id: Date.now().toString(),
                name: habitName,
                color: HABIT_COLORS[habits.length % HABIT_COLORS.length],
                createdAt: new Date().toISOString()
            };

            habits.push(habit);
            input.value = '';
            saveData();
            render();
        }

        // Remove a habit
        function removeHabit(habitId) {
            if (!confirm('Are you sure you want to remove this habit?')) return;

            habits = habits.filter(h => h.id !== habitId);
            // Clean up tracking data
            for (let date in tracking) {
                delete tracking[date][habitId];
            }
            saveData();
            render();
        }

        // Toggle habit completion for a specific date
        function toggleHabit(habitId, dateStr) {
            if (!tracking[dateStr]) {
                tracking[dateStr] = {};
            }
            tracking[dateStr][habitId] = !tracking[dateStr][habitId];
            saveData();
            render();
        }

        // Update note for a specific date
        function updateNote(dateStr, value) {
            if (value.trim()) {
                notes[dateStr] = value;
            } else {
                delete notes[dateStr];
            }
            saveData();
        }

        // Get week dates
        function getWeekDates(offset = 0) {
            const startDate = new Date(APP_START_DATE);
            startDate.setDate(startDate.getDate() + (offset * 7));

            const dates = [];
            for (let i = 0; i < 7; i++) {
                const date = new Date(startDate);
                date.setDate(date.getDate() + i);
                dates.push(date);
            }
            return dates;
        }

        // Format date to string
        function formatDate(date) {
            return date.toISOString().split('T')[0];
        }

        // Check if date is today
        function isToday(date) {
            const today = new Date();
            return date.toDateString() === today.toDateString();
        }

        // Navigate to previous week
        function previousWeek() {
            currentWeekOffset--;
            renderCalendar();
            renderNotes();
            updateDashboard();
        }

        // Navigate to next week
        function nextWeek() {
            currentWeekOffset++;
            renderCalendar();
            renderNotes();
            updateDashboard();
        }

        // Calculate statistics
        function calculateStats() {
            const weekDates = getWeekDates(currentWeekOffset);
            let weekTotal = 0;
            let weekCompleted = 0;

            weekDates.forEach(date => {
                const dateStr = formatDate(date);
                habits.forEach(habit => {
                    weekTotal++;
                    if (tracking[dateStr] && tracking[dateStr][habit.id]) {
                        weekCompleted++;
                    }
                });
            });

            const weekPercentage = weekTotal > 0 ? Math.round((weekCompleted / weekTotal) * 100) : 0;

            // Calculate streaks
            let currentStreak = 0;
            let bestStreak = 0;
            let tempStreak = 0;

            const today = new Date();
            today.setHours(0, 0, 0, 0);

            for (let i = 0; i < 365; i++) {
                const checkDate = new Date(today);
                checkDate.setDate(checkDate.getDate() - i);
                const dateStr = formatDate(checkDate);

                const dayTotal = habits.length;
                let dayCompleted = 0;

                habits.forEach(habit => {
                    if (tracking[dateStr] && tracking[dateStr][habit.id]) {
                        dayCompleted++;
                    }
                });

                const allCompleted = dayTotal > 0 && dayCompleted === dayTotal;

                if (i === 0 && allCompleted) {
                    currentStreak++;
                    tempStreak++;
                } else if (allCompleted) {
                    tempStreak++;
                } else {
                    if (i === 0) currentStreak = 0;
                    bestStreak = Math.max(bestStreak, tempStreak);
                    tempStreak = 0;
                }
            }

            bestStreak = Math.max(bestStreak, tempStreak, currentStreak);

            return {
                totalHabits: habits.length,
                weekPercentage,
                currentStreak,
                bestStreak
            };
        }

        // Update dashboard
        function updateDashboard() {
            const stats = calculateStats();

            document.getElementById('totalHabits').textContent = stats.totalHabits;
            document.getElementById('weekCompletion').textContent = stats.weekPercentage + '%';
            document.getElementById('weekProgress').style.width = stats.weekPercentage + '%';
            document.getElementById('currentStreak').textContent = stats.currentStreak + ' days';
            document.getElementById('bestStreak').textContent = stats.bestStreak + ' days';
        }

        // Render habits list
        function renderHabitsList() {
            const container = document.getElementById('habitsList');

            if (habits.length === 0) {
                container.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üìù</div><p>No habits yet. Add your first habit above!</p></div>';
                return;
            }

            container.innerHTML = habits.map(habit => `
                <div class="habit-tag">
                    <span class="habit-color" style="background: ${habit.color}"></span>
                    <span>${habit.name}</span>
                    <button class="remove-habit" onclick="removeHabit('${habit.id}')" title="Remove habit">√ó</button>
                </div>
            `).join('');
        }

        // Render calendar
        function renderCalendar() {
            const weekDates = getWeekDates(currentWeekOffset);
            const header = document.getElementById('calendarHeader');
            const body = document.getElementById('calendarBody');

            // Update week display
            const weekStart = weekDates[0];
            const weekEnd = weekDates[6];
            document.getElementById('currentWeek').textContent =
                `${weekStart.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })} - ${weekEnd.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })}`;

            // Render header
            header.innerHTML = '<th>Habit</th>' + weekDates.map(date => {
                const todayClass = isToday(date) ? ' today' : '';
                return `
                    <th class="${todayClass}">
                        <div class="date-header">${date.toLocaleDateString('en-US', { weekday: 'short' })}</div>
                        <div class="date-number">${date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })}</div>
                    </th>
                `;
            }).join('');

            // Render body
            if (habits.length === 0) {
                body.innerHTML = '<tr><td colspan="8" class="empty-state"><div class="empty-state-icon">üéØ</div><p>Add some habits to start tracking!</p></td></tr>';
                return;
            }

            body.innerHTML = habits.map(habit => {
                return `
                    <tr>
                        <td>
                            <div class="habit-name">
                                <span class="habit-color" style="background: ${habit.color}"></span>
                                ${habit.name}
                            </div>
                        </td>
                        ${weekDates.map(date => {
                            const dateStr = formatDate(date);
                            const checked = tracking[dateStr] && tracking[dateStr][habit.id];
                            const todayClass = isToday(date) ? ' today' : '';
                            return `
                                <td class="checkbox-cell${todayClass}">
                                    <input
                                        type="checkbox"
                                        class="habit-checkbox"
                                        ${checked ? 'checked' : ''}
                                        onchange="toggleHabit('${habit.id}', '${dateStr}')"
                                    />
                                </td>
                            `;
                        }).join('')}
                    </tr>
                `;
            }).join('');
        }

        // Render notes
        function renderNotes() {
            const weekDates = getWeekDates(currentWeekOffset);
            const container = document.getElementById('notesGrid');

            container.innerHTML = weekDates.map(date => {
                const dateStr = formatDate(date);
                const note = notes[dateStr] || '';
                const todayClass = isToday(date) ? ' today' : '';

                return `
                    <div class="note-card${todayClass}">
                        <div class="note-date">
                            ${date.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' })}
                        </div>
                        <textarea
                            class="note-input"
                            placeholder="Add notes for this day..."
                            onchange="updateNote('${dateStr}', this.value)"
                        >${note}</textarea>
                    </div>
                `;
            }).join('');
        }

        // Main render function
        function render() {
            updateDashboard();
            renderHabitsList();
            renderCalendar();
            renderNotes();
        }

        // Handle Enter key in habit input
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('habitInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addHabit();
                }
            });

            // Initialize
            loadData();
            render();
        });
    </script>
</body>
</html>
